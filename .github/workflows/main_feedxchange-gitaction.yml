name: Deploy Node.js App to Azure using Oryx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # or 20.x if supported by Azure App Service

      - name: Deploy to Azure Web App via Oryx
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'feedXchange-gitAction'  # Replace with your actual app name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_81685AD6F9A74EDA9AAB1001C785E2FA }}
          package: .
